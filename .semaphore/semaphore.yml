version: v1.0
name: Demo Rails 5 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.7.6
            - bundle install --deployment -j 4 --path vendor/bundle
            - cache store
    dependencies: []
  - name: Code scanning
    task:
      jobs:
        - name: check style + security
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.7.6
            - bundle install --deployment --path vendor/bundle
    dependencies:
      - Setup
  - name: Integration tests
    task:
      jobs:
        - name: RSpec - specs
          commands:
            - checkout
            - cache restore
            - sem-service start postgres
            - sem-version ruby 2.7.6
            - bundle install --deployment --path vendor/bundle
            - 'bundle exec rails db:setup --all db:migrate'
            - bundle exec rspec spec
    dependencies:
      - Code scanning
